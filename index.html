<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Main Heade</h1>
        <div class="buttons">
            <span>
                <button>Button1</button>
            </span>
            <span>
                <button>Button2</button>
                <span></span>
        </div>
    </header>
    <div class="container">
        <section class="content">
            <div class="red"> grid 1</div>
            <div class="red"> grid 2</div>
            <div class="red"> grid 3</div>
            <div class="red"> grid 4</div>
            <div class="red"> grid 5</div>
            <div class="red"> grid 6</div>
            <div class="red"> grid 7</div>
            <div class="red"> grid 8</div>
            <div class="red"> grid 9</div>
        </section>

    </div>
    <section id="contacts">
        <form method="post" action="" id="ajaxform">
            <span class="header">Here you can contact me!</span>
            <br>
            <span  class="spanName" data-tab="1">Your name</span>
            <br>
            <input type="text" class="" name="name" placeholder="Your name">
            <br>
            <span class="spanName" data-tab="2">Your email</span>
            <br>
            <input  type="email" name="email" placeholder="Your email">
            <br>
            <span class="spanName" data-tab="3" >Your message</span>
            <br>
            <textarea name="message" placeholder="Message..." val=""></textarea>
            <br />
            <input type="submit" value="send" />
        </form>

    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="js/feedback-form.js"></script>
</body>

</html>
